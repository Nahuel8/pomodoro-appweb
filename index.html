<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pomodoro Web Beta</title>
  <link rel="shortcut icon" href="">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/normalizer.css" />
  <link rel="stylesheet" href="./css/styles.css" />
  <script src="https://kit.fontawesome.com/0b34022eb3.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container-header">
    <nav class="container__nav">
      <div class="page-title">
        <i class="fas fa-clock icon"></i>
        <h1>Tomá Organizate</h1>
      </div>
      <div class="container-items">
        <a href="#" class="container-items__item"><i class="fas fa-tachometer-alt"></i>Inicio</a>
        <a href="#" class="container-items__item"><i class="fas fa-sliders-h"></i>Configuración</a>
        <a href="#" class="container-items__item"><i class="fas fa-info-circle"></i>Guía de uso</a>
      </div>
    </nav>
  </div>
  <div class="container-main">
    <div class="options-bar">
      <a href="#" class="" id="btn-pomodoro">Pomodoro</a>
      <a href="#" class="" id="btn-short-break">Descanso corto</a>
      <a href="#" class="" id="btn-long-break">Descanso largo</a>
    </div>
    <div class="container-timer">
      <h2 id="timer-label" >25:00</h2>  
      <a href="#" id="btn-start">COMENZAR</a>
    </div>
  </div>

  <script type="text/javascript" src="./js/app.js"></script>
</body>
</html>
